<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styliss.css">
    
</head>
<body class="general">
    <h1>Coler Guess Game </br>
    <span ID="colorDisplay" >HEX</span>    
    </h1>
    <div id="stripe">
        <button id="reset" >New Color</button>
        <span id="message"></span>
        <button class="easyButton">Easy</button>
        <button id="mediumButton">Medium</button>
        <button id="hardButton" class="selected">Hard</button>   
    </div>    
    <div id="container">
        <div class="square" style="background-color: red;"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
